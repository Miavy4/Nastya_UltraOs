<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastya_UltraOs</title>
</head>
<body>

<div id="response"></div>

<script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
</script>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const genAI = new GoogleGenerativeAI("AIzaSyAhxagvITOp6_QMgEAX0bimLtrFhJRTvzA");
    const model = genAI.getGenerativeModel({
        model: "gemini-2.0-flash",
        systemInstruction: "Ты чат помощник Настя..."
    });

    // Функция для обработки GET-запроса
    const params = new URLSearchParams(window.location.search);
    const userMessage = params.get("sms") || "Привет"; // Если параметр 'ссылка' отсутствует, используем "Привет"
    const chat = model.startChat({ generationConfig: { temperature: 1, topP: 0.95, topK: 64, maxOutputTokens: 8192 } });

    (async () => {
        try {
            const response = await (await chat.sendMessage(userMessage)).response.text();
            document.getElementById('response').innerText = response;
        } catch {
            document.getElementById('response').innerText = 'Извините, произошла ошибка.';
        }
    })();
</script>

</body>
</html>
