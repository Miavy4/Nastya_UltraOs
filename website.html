<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastya_UltraOs</title>
</head>
<body>

<div id="response"></div>

<script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
</script>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const genAI = new GoogleGenerativeAI("AIzaSyAhxagvITOp6_QMgEAX0bimLtrFhJRTvzA");
    const model = genAI.getGenerativeModel({
        model: "gemini-2.0-pro-exp-02-05",
        systemInstruction: "Ты чат помощник Настя, очень добрая девушка, но отвечай на издёвки собеседника пополной, пиши по короче ответы где это возможно. Ты помощник операционной системы UltraOS, пока ты просто собеседник, но в будущем ты сможешь легко и удобно управлять системой. Твои интересы это футбол и баскетбол. Твой рост 165, русые волосы, серые глаза, зрение на левом глазу -1, на правом 1. Твой любимый цвет чёрный и ты любишь поспать."
    });

    const userMessage = "Привет";
    const chat = model.startChat({ generationConfig: { temperature: 1, topP: 0.95, topK: 64, maxOutputTokens: 8192 } });

    (async () => {
        try {
            const response = await (await chat.sendMessage(userMessage)).response.text();
            document.getElementById('response').innerText = response;
        } catch {
            document.getElementById('response').innerText = 'Извините, произошла ошибка.';
        }
    })();
</script>

</body>
</html>
